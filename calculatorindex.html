
<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
<div class='calc-contain'>

    <form name="calculator">

        <input type="text" style="color: lightgray" value="Calculator" />
        <br>

        <input  type="button"  style="background-color: black; color: whitesmoke"   value=" AC "  onclick="calculator.value += '1'"/>
        <input   style="background-color: black; color: whitesmoke" type="button" value=" +/- "  onclick="calculator.value += '1'" />
        <input type="button"  style="background-color: black; color: whitesmoke;" value=&#8730;  onclick="calculator.value += '1'"/>
        <input  type="button"  style="background-color: black; color: whitesmoke" value=" / "  onclick="calculator.value += '1'" />
        <br/>

        <input type="button" name="button1" value=" 7 "  />
        <input type="button" value=" 8 "  />
        <input type="button" value=" 9 "  />
        <input type="button"  style="background-color: black; color: whitesmoke" value=" x "  />
        </br>

        <input type="button" value=" 4 " />
        <input type="button" value=" 5 "  />
        <input type="button" value=" 6 "  />
        <input  type="button"  style="background-color: black; color: whitesmoke" value=" - "  />
        </br>

        <input type="button" value=" 1 "  />
        <input type="button" value=" 2 " />
        <input type="button" value=" 3 "  />
        <input  type="button"  style="background-color: black; color: whitesmoke" value=" + "  />
        </br>

        <input type="button" value=" 0 "  />
        <input type="button" value=" . " />
        <input type="button" value=" % "  />
        <input type="button"  style="background-color:deepskyblue; color: black" value=" = "  />
        </br>


    </form>

</div>
</body>
</html>
